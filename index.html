<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=decide-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <title>CSS Drawings</title>
 

    <div id="container">
        <div id="square"></div>
        <div id="circle"></div>
        <div id="square2"></div>
        <div id="semi-square"></div>
        <div id="semi-circle"></div>
        <div id="semi-circle2"></div>
        <div id="notebook">
            <div id="notebook-id"></div>
        </div>
        <div id="notebook2">
            <div id="notebook-id1"></div>
            <div id="notebook-id2"></div>
        </div>
        <div id="red-square">
            <div id="cross1"></div>
            <div id="cross2"></div>
        </div>
        <div id="white-square">
            <div id="x1"></div>
            <div id="x2"></div>
        </div>
        <div id="white-circle">
            <div id="cr1"></div>
            <div id="cr2"></div>
        </div>
        <div id="circle-arrow">
            <div id="arr1"> </div>
            <div id="arr2"></div>
            <div id="arr3"></div>
        </div>
        <div id="gray-square">
            <div id="eye1"></div>
            <div id="eye2"></div>
            <div id="mouth"></div>
        </div>
        <div id="angry-square">
        <div id="ey1">
            <div id="pup1"></div> </div>
        
        <div id="ey2">
            <div id="pup2"></div>
        </div>
        <div id="fangs"></div>
    </div>


    <div id="bird">
        <div id="bird-body"></div>
        <div id="bird-head">
            <div id="bird-eye"></div>
        </div>
        <div id="wing"></div>
        </div>
    <div id="kirby">
        <div id="body"></div>
        <div id="left-foot"></div>
        <div id="right-foot"></div>
        <div id="left-arm"></div>
        <div id="right-arm"></div>
        <div id="left-eye"></div>
        <div id="right-eye"></div>
        <div id="mouth1">
        <div id="inner-mouth"></div>
        </div>
    </div>
    
    </div>

    
</body>
</html>
